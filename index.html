<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firza Radio - Vinyl Player Seamless</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --neon-color: #ff6b6b;
            --neon-dark: #cc5555;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e1e3f, #0f0f1a);
            overflow: hidden;
        }

        /* Particles Background */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .particle {
            position: absolute; width: 3px; height: 3px;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            animation: float 20s infinite linear;
        }
        @keyframes float { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }

        .player-container {
            position: relative; z-index: 1;
            display: flex; flex-direction: column; align-items: center;
            width: 100%;
        }

        .radio-title {
            font-size: 1.6rem; font-weight: 700; color: #fff;
            margin-bottom: 20px; letter-spacing: 3px;
            text-shadow: 0 0 15px var(--neon-color);
            text-align: center;
        }

        /* BOX PLAYER */
        .vinyl-player {
            position: relative;
            width: 320px; height: 320px;
            background: linear-gradient(145deg, #23233a, #151525);
            border-radius: 35px;
            padding: 25px;
            box-shadow: 15px 15px 40px #0b0b14, -5px -5px 15px rgba(255,255,255,0.05);
        }

        /* VINYL RECORD */
        .vinyl-record {
            position: relative;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #111, #1a1a1a, #111, #1a1a1a, #111);
            box-shadow: 
                0 0 0 10px #0a0a0a,
                0 10px 25px rgba(0,0,0,0.8),
                inset 0 0 30px rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
        }

        /* GARIS ALUR VINYL - Dibuat sangat rapat agar terlihat nyata */
        .vinyl-record::after {
            content: ''; position: absolute;
            width: 100%; height: 100%; border-radius: 50%;
            background: repeating-radial-gradient(circle, transparent 0, transparent 2px, rgba(255,255,255,0.03) 3px);
            z-index: 2; pointer-events: none;
        }

        .vinyl-record.playing { animation: spin 10s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* COVER ART - Sekarang background transparan agar alur vinyl terlihat */
        .cover-container {
            position: relative;
            width: 48%; height: 48%; /* Sedikit lebih kecil agar bulatan neon pas */
            border-radius: 50%; 
            overflow: hidden;
            z-index: 5;
            background: transparent; /* Hilangkan warna hitam */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-art { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            border-radius: 50%;
        }

        /* BULATAN NEON SATU WARNA */
        .neon-ring {
            position: absolute;
            width: 54%; height: 54%;
            border-radius: 50%;
            border: 3.5px solid var(--neon-color); 
            box-shadow: 0 0 15px var(--neon-color); 
            z-index: 6; pointer-events: none;
        }

        .center-hole {
            position: absolute; width: 10px; height: 10px;
            background: #222; border-radius: 50%;
            z-index: 10; border: 1.5px solid #444;
        }

        /* TONERM */
        .tonearm-container {
            position: absolute; top: -10px; right: -15px;
            width: 110px; height: 150px; z-index: 20;
        }
        .tonearm-base {
            position: absolute; top: 15px; right: 20px;
            width: 40px; height: 40px;
            background: radial-gradient(circle at 30% 30%, #444, #111);
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
        .tonearm {
            position: absolute; top: 32px; right: 38px;
            width: 90px; height: 6px;
            background: linear-gradient(to bottom, #777, #333, #777);
            border-radius: 3px;
            transform-origin: right center;
            transform: rotate(35deg);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tonearm.playing { transform: rotate(-35deg); }

        /* JUDUL BERJALAN */
        .info-display {
            margin-top: 25px; text-align: center;
            width: 100%; max-width: 320px;
        }
        .now-playing-label {
            font-size: 0.65rem; color: rgba(255,255,255,0.4);
            text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px;
        }
        .marquee-box { width: 100%; overflow: hidden; white-space: nowrap; height: 35px; }
        #songTitle {
            display: inline-block; font-size: 1.3rem; font-weight: 700; color: #fff;
            padding-left: 100%; animation: marquee 12s linear infinite;
        }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .artist-name { font-size: 1rem; color: var(--neon-color); margin-top: 2px; }

        .controls { display: flex; align-items: center; gap: 15px; margin-top: 20px; }
        .play-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: linear-gradient(145deg, var(--neon-color), var(--neon-dark));
            color: #fff; font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            display: flex; align-items: center; justify-content: center;
        }
        .volume-control {
            background: rgba(255,255,255,0.05); padding: 10px 15px;
            border-radius: 25px; display: flex; align-items: center; gap: 10px;
        }
        .volume-slider { width: 70px; cursor: pointer; accent-color: var(--neon-color); }

        .live-tag {
            margin-top: 15px; display: flex; align-items: center; gap: 8px;
            color: #ff4747; font-size: 0.7rem; font-weight: bold;
        }
        .dot { width: 7px; height: 7px; background: #f00; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <div class="player-container">
        <h1 class="radio-title">FIRZA RADIO PADANG</h1>

        <div class="vinyl-player">
            <div class="vinyl-record" id="vinyl">
                <div class="neon-ring"></div>
                <div class="cover-container">
                    <img src="https://frpadang.netlify.app/img/default.jpg" alt="Cover" class="cover-art" id="coverArt">
                </div>
                <div class="center-hole"></div>
            </div>

            <div class="tonearm-container">
                <div class="tonearm-base"></div>
                <div class="tonearm" id="tonearm"></div>
            </div>
        </div>

        <div class="info-display">
            <p class="now-playing-label">ðŸŽµ Now Playing</p>
            <div class="marquee-box">
                <h2 id="songTitle">Firza Radio Padang - Music Terbaik</h2>
            </div>
            <p class="artist-name" id="artistName">Live Streaming</p>
        </div>

        <div class="controls">
            <div class="volume-control">
                <i class="fas fa-volume-down" style="color:#aaa; font-size: 0.8rem;"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>
            <button class="play-btn" id="playBtn">
                <i class="fas fa-play" id="playIcon" style="margin-left: 3px;"></i>
            </button>
        </div>

        <div class="live-tag">
            <div class="dot"></div> LIVE STREAMING
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        const CONFIG = {
            idzeno: '5k7g2w3gtkeuv',
            streamUrl: 'https://stream.zeno.fm/ptkeryrsu0ttv',
            defaultCover: 'https://frpadang.netlify.app/img/default.jpg'
        };

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const vinyl = document.getElementById('vinyl');
        const tonearm = document.getElementById('tonearm');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const coverArt = document.getElementById('coverArt');
        const volumeSlider = document.getElementById('volumeSlider');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                audioPlayer.src = CONFIG.streamUrl;
                audioPlayer.play();
                isPlaying = true;
                playIcon.className = "fas fa-pause";
                playIcon.style.marginLeft = "0";
                vinyl.classList.add('playing');
                tonearm.classList.add('playing');
            } else {
                audioPlayer.pause();
                audioPlayer.src = "";
                isPlaying = false;
                playIcon.className = "fas fa-play";
                playIcon.style.marginLeft = "3px";
                vinyl.classList.remove('playing');
                tonearm.classList.remove('playing');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        function fetchZeno() {
            fetch(`https://zenoplay.zenomedia.com/api/zenofm/nowplaying/${CONFIG.idzeno}/?cache=${Date.now()}`)
                .then(res => res.json())
                .then(data => {
                    const title = data.title || "Firza Radio Padang";
                    const artist = data.artist || "Live Streaming";
                    if (songTitle.innerText !== title) {
                        songTitle.innerText = title;
                        artistName.innerText = artist;
                        fetchCover(title, artist);
                    }
                }).catch(() => {});
        }

        function fetchCover(title, artist) {
            const query = encodeURIComponent(`${artist} ${title}`);
            fetch(`https://itunes.apple.com/search?term=${query}&entity=song&limit=1`)
                .then(res => res.json())
                .then(data => {
                    if (data.results.length > 0) {
                        coverArt.src = data.results[0].artworkUrl100.replace('100x100', '600x600');
                    } else {
                        coverArt.src = CONFIG.defaultCover;
                    }
                }).catch(() => coverArt.src = CONFIG.defaultCover);
        }

        const partContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.animationDuration = (10 + Math.random() * 15) + 's';
            partContainer.appendChild(p);
        }

        setInterval(fetchZeno, 10000);
        fetchZeno();
    </script>
</body>
</html>
