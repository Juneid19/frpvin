<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firza Radio - Vinyl Player 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --neon-color: #ff6b6b; /* SATU WARNA UTAMA */
            --neon-dark: #cc5555;
            --bg-dark: #1a1a2e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e1e3f, #0f0f1a);
            overflow: hidden;
        }

        /* Particles Background */
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .particle {
            position: absolute; width: 3px; height: 3px;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .player-container {
            position: relative; z-index: 1;
            display: flex; flex-direction: column; align-items: center;
        }

        .radio-title {
            font-size: 1.8rem; font-weight: 700; color: #fff;
            margin-bottom: 30px; letter-spacing: 4px;
            text-shadow: 0 0 15px var(--neon-color), 0 0 30px var(--neon-color);
            text-align: center;
        }

        /* MAIN 3D PLAYER CASE */
        .vinyl-player {
            position: relative;
            width: 360px; height: 360px;
            background: linear-gradient(145deg, #23233a, #151525);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 
                20px 20px 60px #0b0b14, 
                -5px -5px 20px rgba(255,255,255,0.05),
                inset 1px 1px 1px rgba(255,255,255,0.1);
        }

        /* THE VINYL RECORD */
        .vinyl-record {
            position: relative;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #111, #1a1a1a, #111, #222, #111);
            box-shadow: 
                0 0 0 12px #0a0a0a,
                0 15px 35px rgba(0,0,0,0.8),
                inset 0 0 30px rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
        }

        .vinyl-record::after {
            content: ''; position: absolute;
            width: 94%; height: 94%; border-radius: 50%;
            background: repeating-radial-gradient(circle, transparent 0, transparent 2px, rgba(255,255,255,0.02) 3px);
            pointer-events: none;
        }

        .vinyl-record.playing { animation: spin 10s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Cover Art in Center */
        .cover-container {
            position: relative;
            width: 52%; height: 52%;
            border-radius: 50%; overflow: hidden;
            z-index: 5; border: 3px solid #111;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .cover-art { width: 100%; height: 100%; object-fit: cover; }

        /* BULATAN ANTARA VINYL DAN COVER (SATU WARNA SOLID) */
        .neon-ring {
            position: absolute;
            width: 58%; height: 58%;
            border-radius: 50%;
            /* Menggunakan warna solid tanpa gradien */
            border: 4px solid var(--neon-color); 
            box-shadow: 0 0 20px var(--neon-color); 
            z-index: 6; pointer-events: none;
        }

        .center-hole {
            position: absolute; width: 12px; height: 12px;
            background: #222; border-radius: 50%;
            z-index: 10; border: 2px solid #444;
        }

        /* TONERM 3D */
        .tonearm-container {
            position: absolute; top: -10px; right: -20px;
            width: 130px; height: 180px; z-index: 20;
        }
        .tonearm-base {
            position: absolute; top: 10px; right: 20px;
            width: 45px; height: 45px;
            background: radial-gradient(circle at 30% 30%, #444, #111);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .tonearm {
            position: absolute; top: 30px; right: 40px;
            width: 110px; height: 8px;
            background: linear-gradient(to bottom, #777, #333, #777);
            border-radius: 4px;
            transform-origin: right center;
            transform: rotate(35deg);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        .tonearm.playing { transform: rotate(-35deg); }

        /* JUDUL BERJALAN (MARQUEE) */
        .info-display {
            margin-top: 35px; text-align: center;
            width: 100%; max-width: 360px;
        }
        .now-playing-label {
            font-size: 0.7rem; color: rgba(255,255,255,0.4);
            text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px;
        }
        .marquee-box {
            width: 100%; overflow: hidden; white-space: nowrap;
            position: relative; height: 40px;
        }
        #songTitle {
            display: inline-block; font-size: 1.5rem; font-weight: 700; color: #fff;
            padding-left: 100%; animation: marquee 12s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .artist-name {
            font-size: 1.1rem; color: var(--neon-color); margin-top: 2px;
        }

        /* CONTROLS */
        .controls {
            display: flex; align-items: center; gap: 20px; margin-top: 25px;
        }
        .play-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none;
            background: linear-gradient(145deg, var(--neon-color), var(--neon-dark));
            color: #fff; font-size: 1.8rem; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .play-btn:active { transform: scale(0.9); }
        .volume-control {
            background: rgba(255,255,255,0.05); padding: 12px 20px;
            border-radius: 30px; display: flex; align-items: center; gap: 12px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
        }
        .volume-slider { width: 80px; cursor: pointer; accent-color: var(--neon-color); }

        .live-tag {
            margin-top: 20px; display: flex; align-items: center; gap: 8px;
            background: rgba(255,0,0,0.1); padding: 6px 15px; border-radius: 15px;
            color: #ff4747; font-size: 0.75rem; font-weight: bold;
            border: 1px solid rgba(255,0,0,0.2);
        }
        .dot { width: 8px; height: 8px; background: #f00; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <div class="player-container">
        <h1 class="radio-title">FIRZA RADIO PADANG</h1>

        <div class="vinyl-player">
            <div class="vinyl-record" id="vinyl">
                <div class="neon-ring"></div>
                
                <div class="cover-container">
                    <img src="https://frpadang.netlify.app/img/default.jpg" alt="Cover" class="cover-art" id="coverArt">
                </div>
                <div class="center-hole"></div>
            </div>

            <div class="tonearm-container">
                <div class="tonearm-base"></div>
                <div class="tonearm" id="tonearm"></div>
            </div>
        </div>

        <div class="info-display">
            <p class="now-playing-label">ðŸŽµ Now Playing</p>
            <div class="marquee-box">
                <h2 id="songTitle">Firza Radio Padang - Streaming Music 24 Jam</h2>
            </div>
            <p class="artist-name" id="artistName">Live Streaming</p>
        </div>

        <div class="controls">
            <div class="volume-control">
                <i class="fas fa-volume-down" style="color:#aaa"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>
            <button class="play-btn" id="playBtn">
                <i class="fas fa-play" id="playIcon" style="margin-left: 5px;"></i>
            </button>
        </div>

        <div class="live-tag">
            <div class="dot"></div> LIVE STREAMING
        </div>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        const CONFIG = {
            idzeno: '5k7g2w3gtkeuv',
            streamUrl: 'https://stream.zeno.fm/ptkeryrsu0ttv',
            defaultCover: 'https://frpadang.netlify.app/img/default.jpg'
        };

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const vinyl = document.getElementById('vinyl');
        const tonearm = document.getElementById('tonearm');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const coverArt = document.getElementById('coverArt');
        const volumeSlider = document.getElementById('volumeSlider');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                audioPlayer.src = CONFIG.streamUrl;
                audioPlayer.play();
                isPlaying = true;
                playIcon.className = "fas fa-pause";
                playIcon.style.marginLeft = "0";
                vinyl.classList.add('playing');
                tonearm.classList.add('playing');
            } else {
                audioPlayer.pause();
                audioPlayer.src = "";
                isPlaying = false;
                playIcon.className = "fas fa-play";
                playIcon.style.marginLeft = "5px";
                vinyl.classList.remove('playing');
                tonearm.classList.remove('playing');
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        function fetchZeno() {
            fetch(`https://zenoplay.zenomedia.com/api/zenofm/nowplaying/${CONFIG.idzeno}/?cache=${Date.now()}`)
                .then(res => res.json())
                .then(data => {
                    const title = data.title || "Firza Radio Padang";
                    const artist = data.artist || "Live Streaming";
                    if (songTitle.innerText !== title) {
                        songTitle.innerText = title;
                        artistName.innerText = artist;
                        fetchCover(title, artist);
                    }
                });
        }

        function fetchCover(title, artist) {
            const query = encodeURIComponent(`${artist} ${title}`);
            fetch(`https://itunes.apple.com/search?term=${query}&entity=song&limit=1`)
                .then(res => res.json())
                .then(data => {
                    if (data.results.length > 0) {
                        coverArt.src = data.results[0].artworkUrl100.replace('100x100', '600x600');
                    } else {
                        coverArt.src = CONFIG.defaultCover;
                    }
                }).catch(() => coverArt.src = CONFIG.defaultCover);
        }

        // Init Particles
        const partContainer = document.getElementById('particles');
        for (let i = 0; i < 35; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.animationDuration = (10 + Math.random() * 15) + 's';
            partContainer.appendChild(p);
        }

        setInterval(fetchZeno, 10000);
        fetchZeno();
    </script>
</body>
</html>
